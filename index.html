<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cascading style sheets linked -->
    <link rel="stylesheet" href="style.css">

<!-- font-awesome linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Title Tag on a Website -->
    <title>To Do List</title>
</head>
<body>
<!-- heading -->
   <h1>
   <u>To Do List</u>  
   </h1>

<!-- using div to make container -->
    <div class="container">
    <div id="newtask">
<!-- input field for input to do tasks-->
    <input type="text" value="" placeholder="Add Tasks">
<!-- Adding button to add a task -->
    <button id="push" type="button">Add</button>
    </div>
<!-- Another div to store the tasks in to-do list -->
    <div id="tasks"></div>
    </div>
<!-- specifies JavaScript file -->
    <script src="script.js"></script> 
</body>
</html>
